<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css"
        <script src="script.js"></script>
        <title>Sign-Up Form</title>
    </head>
    <body>
        <div id="container">
            <div class="logo">
                <div class="logo-image">
                    <img src="images/odin-lined.png">
                    <p>ODIN</p>
                </div>
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">
                    Halie West</a> on
                    <a href="https://unsplash.com/photos/25xggax4bSA">
                        Unsplash</a>
                </p>
            </div>
            <div class="form">
                <div class="intro">
                    <p>This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams.<br>
                        Sign up <em>now</em> to get started.<br>
                        <br>
                        You <em>know</em> you want to.
                    </p>
                </div>
                <div class="sign-up"></div>
                <div class="create">
                    <button type="submit">Create Account</button>
                    <p class="log-in">Already have an account?
                        <a href="#">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
